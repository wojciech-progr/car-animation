<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="sky">
        <div class="sun"></div>
    </section>
    <section class="ground">
        <div class="grass"></div>
        <div class="road">
            <div class="car">
                <div class="window front-window"></div>
                <div class="window rear-window"></div>
                <div class="wheel front-wheel"></div>
                <div class="wheel rear-wheel"></div>
            </div>
        </div>
    </section>
</body>

</html>
